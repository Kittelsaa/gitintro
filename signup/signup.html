<html>

    <head>
        <title>SheCanCode</title>
        <link rel="stylesheet" href="signup.css">
        <script src="https://kit.fontawesome.com/c4b20ead21.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>

            <div class="navbar">
                <h1>SheCan</h1>
                <h2>Code</h2>
                <i class="fa-solid fa-envelope"></i>
                <p class="ma">shecancode@gmail.com</p> 
            </div>
            
            <div class="wrapper">

                <h1 class="create">Create your account,</h1>

                <div id="Username">
                    <input type="Username" placeholder="Names" name="un" id="un">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div id="mail">
                    <input type="Username" placeholder="Email" name="un" id="un">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div id="password">
                    <input type="password" placeholder="Password" name="pw" id="pw">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div id="cpassword">
                    <input type="Username" placeholder="Confirm password" name="un" id="un">
                    <i class="fa-solid fa-unlock"></i>
                </div>

                <div>
                    <button><a href="../myprofile/myprofile.html">Sign up</a></button>
                </div>

                <div>
                    <p class="dont">Already have an account? <a href="../index.html"> <b>Sign in</b> </a></p> 
                </div>

            </div>

        </section>
    </body>


</html>
